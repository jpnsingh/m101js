<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruits</title>
</head>
<body>
<form action="/favouriteFruit" method="post">
    <h4>What is your favourite fruit?</h4>
    {% for fruit in fruits %}

    <p>
        <label>
            <input type="radio" name="favouriteFruit" value="{{fruit}}">
        </label>
        {{fruit}}
    </p>

    {% endfor %}
    <button type="submit">Submit</button>
</form>
</body>
</html>
